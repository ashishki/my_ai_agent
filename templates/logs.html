<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логи AI-ассистента</title>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
</head>
<body>
    <h2>Логи AI-ассистента</h2>
    <table id="logTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Эндпоинт</th>
                <th>Дата</th>
                <th>Данные</th>
                <th>Модель</th>
                <th>Ответ</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.endpoint }}</td>
                <td>{{ log.created_at }}</td>
                <td>{{ log.data }}</td>
                <td>{{ log.model }}</td>
                <td>{{ log.response[:100] }}...</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            $('#logTable').DataTable();
        });
    </script>
</body>
</html>
